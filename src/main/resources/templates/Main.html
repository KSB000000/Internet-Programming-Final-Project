<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>강신범의 프로젝트</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <script th:src="@{/js/Main.js}" defer></script>
    <style>
        .navbar-collapse {
            justify-content: flex-end;
        }

        .navbar-nav {
            margin-left: auto;
        }

        
        @media (max-width: 992px) {
            .navbar-collapse {
                justify-content: flex-end;
            }

            .navbar-nav {
                text-align: right;
                width: 100%;
            }
            .navbar-toggler {
                margin-left: auto;
                order: 1;
            }
            .navbar-collapse.show {
                padding-right: 15px; /* 메뉴가 열렸을 때 간격 조정 */
            }
        }
    </style>
        <script th:inline="javascript">
            /*<![CDATA[*/
            function toggleNavbar() {
            var navbarNav = document.getElementById('navbarNav');
            if (navbarNav.classList.contains('show')) {
                navbarNav.classList.remove('show');
            } else {
                navbarNav.classList.add('show');
            }}
            /*]]>*/
        </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="/">강신범의 생활</a>
            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" id="login-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container px-4 px-lg-5">
        <div class="pt"></div>
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-5">
                <h1 class="font-weight-light">플래너</h1>
                <p>강신범이 만든 오늘의 공부 / 운동 / 식사 플래너</p>
            </div>
            <div class="col-lg-7">
                <div id="quoteText" class="quote-container">인용구가 여기에 표시됩니다.</div>
            </div>
        </div>
        <div class="card text-white bg-secondary my-5 py-4 text-center">
            <div class="card-body">
                <p class="text-white m-0">오늘 하루를 보낼 멋진 계획을 세우세요!!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-4 mb-5">
                <div class="card_icon1 h-100">
                    <div class="card-body1">
                        <div class="overlay-text">공부하러 가기</div>
                        <div class="overlay"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="card_icon2 h-100">
                    <div class="card-body2">
                        <div class="overlay-text">운동하러 가기</div>
                        <div class="overlay"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="card_icon3 h-100">
                    <div class="card-body1">
                        <div class="overlay-text">메뉴 추천받기</div>
                        <div class="overlay"></div>
                        <h2 class="card-title"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    </body>
</html>
